<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fișă de Pontaj Interactivă</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-container {
            max-width: 1000px;
            margin: 2rem auto;
        }
        .time-input::-webkit-calendar-picker-indicator {
            filter: invert(0.6);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="table-container p-4 sm:p-6 lg:p-8 bg-white rounded-xl shadow-md">
        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6 text-gray-900">Fișă de Pontaj - Campanie Interactivă</h1>
        
        <div class="overflow-x-auto">
            <table id="pontaj-table" class="min-w-full bg-white divide-y divide-gray-200 rounded-lg">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nume Angajat</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Interval 1 (De la - Până la)</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Interval 2 (De la - Până la)</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Ore</th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Șterge</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Randurile vor fi adaugate aici de JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="mt-6 flex justify-center">
            <button id="addRowBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                Adaugă Angajat
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('table-body');
            const addRowBtn = document.getElementById('addRowBtn');

            // Functie pentru a crea un rand nou
            function createRow() {
                const tr = document.createElement('tr');
                tr.classList.add('employee-row');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <input type="text" placeholder="Nume Prenume" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center space-x-2">
                            <input type="time" class="time-input w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 time-start1">
                            <span>-</span>
                            <input type="time" class="time-input w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 time-end1">
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center space-x-2">
                            <input type="time" class="time-input w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 time-start2">
                            <span>-</span>
                            <input type="time" class="time-input w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 time-end2">
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="total-hours font-semibold text-lg text-gray-700">0.00</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="delete-row-btn text-red-600 hover:text-red-900">Șterge</button>
                    </td>
                `;
                tableBody.appendChild(tr);
                attachRowListeners(tr);
            }

            // Functie pentru a atasa event listeners unui rand
            function attachRowListeners(row) {
                row.querySelectorAll('.time-input').forEach(input => {
                    input.addEventListener('change', () => calculateTotalHours(row));
                });
                row.querySelector('.delete-row-btn').addEventListener('click', () => {
                    row.remove();
                });
            }

            // Functie pentru a calcula totalul orelor
            function calculateTotalHours(row) {
                const start1 = row.querySelector('.time-start1').value;
                const end1 = row.querySelector('.time-end1').value;
                const start2 = row.querySelector('.time-start2').value;
                const end2 = row.querySelector('.time-end2').value;
                const totalHoursSpan = row.querySelector('.total-hours');

                let totalMinutes = 0;

                if (start1 && end1) {
                    const diff = timeDifferenceInMinutes(start1, end1);
                    if (diff > 0) totalMinutes += diff;
                }
                
                if (start2 && end2) {
                    const diff = timeDifferenceInMinutes(start2, end2);
                     if (diff > 0) totalMinutes += diff;
                }

                const hours = totalMinutes / 60;
                totalHoursSpan.textContent = hours.toFixed(2);
            }

            // Functie helper pentru a calcula diferenta in minute
            function timeDifferenceInMinutes(start, end) {
                const startTime = new Date(`1970-01-01T${start}:00`);
                const endTime = new Date(`1970-01-01T${end}:00`);
                return (endTime - startTime) / (1000 * 60);
            }

            // Adauga un rand la click pe buton
            addRowBtn.addEventListener('click', createRow);

            // Adauga un rand initial
            createRow();
        });
    </script>

</body>
</html>
